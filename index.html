<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <div class="card">
      <img src="./images/illustration-hero.svg" alt="Woman dancing to music">
      <div class="card-info">
        <h1 class="card-info__title">Order Summary</h1>

        <p class="card-info__desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <div class="card-plan">
          <img src="./images/icon-music.svg" alt="Music Icon">
          <div class="card-plan__info">
            <div class="card-plan__title">Annual Plan</div>
            <div class="card-plan__price">$59.99/year</div>
          </div>
          <a href="#change" class="card-plan__change">Change</a>
        </div>
        <div class="card-confirm">Proceed to Payment</div>
        <div class="card-cancel">Cancel Order</div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://ali.js.org/">Ali Bouhrouche</a>.
    </div>
  </main>
  <script> </script>
</body>
</html>
